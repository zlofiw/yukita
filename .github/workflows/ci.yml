name: CI

on:
  push:
    branches: ['**']
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test:unit

      - name: Build
        run: pnpm build

      - name: Docs build
        run: pnpm docs:build

      - name: Start Lavalink (docker)
        run: docker compose -f docker/lavalink-compose.yml up -d

      - name: Integration tests
        run: pnpm test:integration

      - name: Stop Lavalink (docker)
        if: always()
        run: docker compose -f docker/lavalink-compose.yml down -v

