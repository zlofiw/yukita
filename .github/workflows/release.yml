name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org
          cache: pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Validate
        run: pnpm ci

      - name: Docs build
        run: pnpm docs:build

      - name: Start Lavalink (docker)
        run: docker compose -f docker/lavalink-compose.yml up -d

      - name: Integration tests
        run: pnpm test:integration

      - name: Stop Lavalink (docker)
        if: always()
        run: docker compose -f docker/lavalink-compose.yml down -v

      - name: Publish to npm
        run: pnpm publish --access public --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
