name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Check
        run: pnpm check

      - name: Start Lavalink
        run: docker compose -f docker/lavalink-compose.yml up -d

      - name: Integration tests
        env:
          RUN_INTEGRATION: "1"
          LAVALINK_HOST: "127.0.0.1"
          LAVALINK_PORT: "2333"
          LAVALINK_PASSWORD: "youshallnotpass"
          LAVALINK_USER_ID: "123456789012345678"
        run: pnpm test:integration

      - name: Stop Lavalink
        if: always()
        run: docker compose -f docker/lavalink-compose.yml down -v
